version: '3'
services:
  api:
    build: ./api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/api
    command: bash -c "python manage.py makemigrations
                      && python manage.py migrate
                      && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./api/.env

  web:
    stdin_open: true
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/frontend
      - /frontend/node_modules
    env_file:
      - ./frontend/.env
